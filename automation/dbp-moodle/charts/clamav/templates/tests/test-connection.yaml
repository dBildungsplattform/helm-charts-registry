---
apiVersion: v1
kind: Pod
metadata:
  name: {{ include "common.names.fullname" . }}-test-connection
  labels: {{ include "common.labels.standard" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  initContainers:
  - name: wait-services
    image: registry.gitlab.com/xrow-public/ci-tools/kubectl:latest
    imagePullPolicy: IfNotPresent
    command: ["/bin/sh","-c"]
    args:
    - |
      (
        echo "Waiting";
        echo "Waiting for clamav";
        kubectl wait pods --for=jsonpath='{.status.phase}'=Running --timeout=120s -l app.kubernetes.io/name=clamav;
        echo "done"
      )
  containers:
    - name: php
      image: {{ include "common.images.image" ( dict "imageRoot" .Values.test.image "global" .Values.global ) }}
      command: [ "/usr/bin/env" ]
      args: [ "php", "-d", "memory_limit=-1", "test.php", "{{ include "common.names.fullname" . }}" ]
  restartPolicy: Never
